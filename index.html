<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Travelista</title>
  </head>
  <body>
    <div class="bg-img">
      <!-- <img src="assets/images/bg_img.jpg" alt="Background Image" /> -->

      <header>
        <nav>
          <div class="heading">
            <a href="/" id="heading">TRAVELISTA</a>
          </div>
          <ul class="nav-link">
            <li><a class="nav-links" href="/">Home</a></li>
            <li><a class="nav-links" href="/">Travel Tips</a></li>
            <li><a class="nav-links" href="/">Explore</a></li>
            <li><a class="nav-links" href="/">About</a></li>
            <li><a class="nav-links" href="/">Contact Us</a></li>
            <li>
              <a class="nav-links sign-btns" href="/" id="sign-in">Sign Up</a>
            </li>
            <li>
              <a class="nav-links sign-btns" href="/" id="sign-up">Sign In</a>
            </li>
          </ul>
        </nav>
      </header>

      <main class="main-section">
        <h1>Treasure to Travel</h1>
        <div class="inputs">
          <input
            type="text"
            name="location"
            id="location"
            placeholder="Where are you going?"
          />
          <input type="date" name="check-in" id="date-in" placeholder="Dates" />
          <input
            type="date"
            name="check-out"
            id="date-out"
            placeholder="Dates"
          />
          <button class="search-btn" type="submit">
            <i class="fab fa-search"></i> Search
          </button>
        </div>
      </main>
    </div>

    <section class="second-section">
      <div class="row">
        <div class="column">
          <div class="card1">
            <img
              class="card1-img"
              src="assets/images/meghalaya.jpg"
              alt="Meghalaya"
            />
            <div class="card1-container">
              <h5>Meghalaya</h5>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="card2">
            <img
              class="card2-img"
              src="assets/images/alappuzha.jpg"
              alt="Alappuzha"
            />
            <div class="card2-container">
              <h5>Alappuzha</h5>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="card3"></div>
        </div>

        <div class="column">
          <div class="card4"></div>
        </div>
      </div>
    </section>
  </body>
</html>
